<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 0</title>
  <link rel="stylesheet" href="./script.css">
  <link rel="stylesheet" href="../../globalStyles/globalStyles.css" />
  <link rel="stylesheet" href="../../globalStyles/quiz.css" />
  <link rel="stylesheet" href="../../globalStyles/options.css" />
  <link rel="stylesheet" href="../../globalStyles/speaking.css" />
  <link rel="stylesheet" href="../../globalStyles/video.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
  <div class="container">
    <section>
      <img width="1400px" src="./images/background.jpg" alt="" />
    </section>

    <section class="ward__wall">
      <div class="practice">
        <h3>Section 1</h3>
        <iframe style="max-width:100%"
          src="https://wordwall.net/uk/embed/339f58b4f6324607aa380edfadeb2137?themeId=50&templateId=5&fontStackId=0"
          width="800" height="500" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <section class="speaking">
      <h3>Section 2</h3>
      <ol class="speaking__wrapper"></ol>
    </section>

    <section class="video">
      <h3>Section 3</h3>
      <div class="video__container">
        <div class="video__wrapper">
          <iframe width="1200" height="300" src="https://www.youtube.com/embed/gin16OLQdtg?si=lNhMSxZPJeNeaG9w"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <section class="practice">
          <div class="practice__wrapper">
            <div class="practice__wrapper--form">
              <form class="video__form" action=""></form>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
  <script src="./scripts/quiz.js"></script>
  <script src="./scripts/speaking.js"></script>
  <script src="./scripts/options.js"></script>
  <script src="./scripts/video.js"></script>
</body>

</html>
